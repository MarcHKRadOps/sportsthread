<html>

    <script>

          .addSize([970, 0], [[970,250],[970,90],[728,90],'fluid'])
          .addSize([0, 0], [[300,250],[320,100],[320,50],'fluid'])
          .build();

        googletag.pubads().setTargeting("partner", pathParts[1] ? pathParts[1] : "none");
        var parentHost = window.parent.location.hostname;
        googletag.pubads().setTargeting("parenthost", parentHost ? parentHost : "none");
        var parentHref = window.parent.location.href;
        googletag.pubads().setTargeting("parenthref", parentHref ? parentHref : "none");

</html>
